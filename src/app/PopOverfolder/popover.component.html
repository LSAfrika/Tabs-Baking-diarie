<ion-list>
  <ion-list-header>
    <ion-label>ORDERS MENU</ion-label>
  </ion-list-header>
  <ion-item (click)="editOrder(true)">
    <ion-icon color="primary" slot="start" name="create"></ion-icon>
    <ion-label>edit</ion-label>
  </ion-item>
  <ion-item (click)="OrderDeleteNotifier()">
      <ion-icon color="danger" slot="start" name="trash"></ion-icon>
      <ion-label>delete</ion-label>
    </ion-item>
    <ion-item >
        <ion-icon color="success" slot="start" name="checkmark"></ion-icon>
        <ion-label>complete</ion-label>
      </ion-item>
      <ion-item (click)="dissmiss()">
          <ion-icon color="dark" slot="start" name="arrow-round-back"></ion-icon>
          <ion-label>back</ion-label>
        </ion-item>

</ion-list>
