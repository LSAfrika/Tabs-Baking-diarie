<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Edit your profile</ion-title>
    <ion-buttons slot="end">
        <ion-button  [routerLink]="['/tabs/tab4']" >
          <ion-icon size="large" name="close-circle" ></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card  >
        <ion-item>
            <ion-thumbnail slot="start" style="width: 92px;height: 92px; max-width: 92px;max-height: 92px;">
              <img src="{{FireBaseManager.ReturnedUser.photoURL}}" style="border-radius: 15%;">
            </ion-thumbnail>
            <ion-label class="ion-text-center">
                
                      
                <label for="file-upload" class="custom-file-upload">
                     upload photo
                </label>
                <input id="file-upload" type="file" accept=".png,.jpg" (change)="photoupload($event)"/>
             
              
            </ion-label>
            
          </ion-item>
          <br>
     <ion-card-header>

        <ion-card-subtitle color="primary">your name</ion-card-subtitle>
        <br>

        <ion-input color="dark" [(ngModel)]="Userbio.displayName"></ion-input>
        <br>
          
              <ion-card-subtitle  color="primary">Phone number</ion-card-subtitle>
              <br>

              <ion-input color="dark" type="number" color="dark" [(ngModel)]="Userbio.phone"></ion-input>
              <br>

              <ion-card-subtitle color="primary">Bio</ion-card-subtitle>
              <br>

              <ion-textarea  placeholder="please update your baking bio ..." autoGrow="true" color="dark"  [(ngModel)]="Userbio.bio">
                
                   
               
              </ion-textarea>
      
     </ion-card-header>
     <ion-row>
       <ion-col size="8" offset="2" >
         <ion-button style="text-transform: lowercase;" color="primary" (click)="Updateprofile()" fill="solid" shape="round" expand="block">
           update profile
         </ion-button>
       </ion-col>
     </ion-row>
    </ion-card >

</ion-content>
