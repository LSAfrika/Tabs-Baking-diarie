<ion-header  >
    <ion-toolbar>
      <ion-row>
        <ion-col size="4">
            <div class="maxsize">
                <img class="radius" [src]="RecipeView.imageUrl">
                
                  
                </div> 
        </ion-col >
        <ion-col size="8">
            <ion-label class="RecipeTitle">{{RecipeView.title}}</ion-label>
        </ion-col>
      </ion-row>
       
          
    </ion-toolbar>
    
</ion-header>


        
       
<ion-content   >
    
<ion-card>
  
    <!-- <img class="imageSizeMax" [src]="RecipeView.imageUrl"> -->
  
   <!-- <div [hidden]="IsActive"> -->
    <ion-card-title text-center>
      <strong>
        ingredients
    </strong>  
  </ion-card-title>
  
    <ion-list>
    <ion-item *ngFor="let ingredients of RecipeView.ingredients; let i=index" >
     {{i+1}} {{ingredients}}
    </ion-item>
  </ion-list>
 <!-- </div> -->
 <!-- <div [hidden]="!IsActive"> -->
  <ion-card-title text-center>
    <strong>
      procedure
  </strong>  
</ion-card-title>
  
  <ion-list>
  <ion-item *ngFor="let procedure of RecipeView.Methodology; let i=index" >
   {{i+1}} {{procedure}}
  </ion-item>
</ion-list>
<!-- </div> -->
</ion-card>
<br class="break">
<br class="break">
<br class="break">
<br class="break">



</ion-content>
<div class="setpos">
    <ion-row>
        <ion-col size="8" offset="2">
            <ion-button 
      shape="round" 
      
      
      color="primary"
      expand="block" 
      (click)="dismissModal()">
      <ion-label style="color:white">
        close recipe
      </ion-label>
    </ion-button>
        </ion-col>
      </ion-row>

</div>
