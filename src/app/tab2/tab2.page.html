<ion-header >

  <ion-toolbar >

    <!-- * CATEGORY SAEGMENT BUTTONS -->
    <ion-row   [hidden]="SearchBarActive" >


      <ion-col offset="1"  size="10" >
          <ion-segment  >


              <ion-segment-button (click)="filterSubject(1)" checked>
                  <ion-icon name="locate"></ion-icon>

                <ion-label style=" text-transform: lowercase;">Bakers</ion-label>
              </ion-segment-button>
              <!-- icon position start layout="icon-start"  -->
              <ion-segment-button (click)="filterSubject(2)">
                  <ion-icon name="pin"></ion-icon>
                <ion-label style=" text-transform: lowercase;">Shops</ion-label>
              </ion-segment-button>
              <ion-segment-button (click)="filterSubject(3)">
                  <ion-icon name="compass"></ion-icon>
                 <ion-label style=" text-transform: lowercase;"> jobs</ion-label>
               </ion-segment-button>
               <ion-segment-button (click)="SearchBar()">
                  <ion-icon name="search"></ion-icon>
                 <ion-label style=" text-transform: lowercase;"> search</ion-label>
               </ion-segment-button>
            </ion-segment>

      </ion-col>
      <!-- <ion-col size="2" >
        <ion-icon name="search" size="large" class="searchIconposition"></ion-icon>

      </ion-col> -->

    </ion-row>


    <!-- * SEARCH BAR COMPONENT -->
    <ion-row  [hidden]="!SearchBarActive">
        <ion-col size="12">
          <ion-searchbar [placeholder]="filter"  [debounce]="250"></ion-searchbar>

        </ion-col>


        <ion-col offset="1"  size="9" >
            <ion-segment  >


                <ion-segment-button (click)="filterSubject(1)" checked>
                  <ion-label style=" text-transform: lowercase;">Bakers</ion-label>
                </ion-segment-button>
                <!-- icon position start layout="icon-start"  -->
                <ion-segment-button (click)="filterSubject(2)">

                  <ion-label style=" text-transform: lowercase;">Shops</ion-label>
                </ion-segment-button>
                <ion-segment-button (click)="filterSubject(3)">

                   <ion-label style=" text-transform: lowercase;"> jobs</ion-label>
                 </ion-segment-button>
                
                 
                 
                 

              </ion-segment>

        </ion-col>
         <ion-col size="2" (click)="SearchBar()">
          <ion-icon name="close-circle" color="primary" size="large" class="searchIconposition"></ion-icon>

        </ion-col>

      </ion-row>















  </ion-toolbar>
</ion-header>
<!-- event manager search bar (ionChange)="onSearchChange($event)" -->
