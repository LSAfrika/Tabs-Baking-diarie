<ion-header >
  
  <ion-toolbar >
    <!-- search event (ionChange)="onSearchChange($event)"  class="searchbar-input sc-ion-searchbar-md" -->
    <ion-row >
      <ion-col size="12 ">
        
          <ion-searchbar   animated="true" [placeholder]="filter"  [debounce]="250"  >
            </ion-searchbar>
          
      </ion-col>
     
      <ion-col size="12" >
          <ion-segment  >
       

              <ion-segment-button layout="icon-start" (click)="filterSubject(1)" checked>
                  <ion-icon name="locate"></ion-icon>
              
                <ion-label style=" text-transform: lowercase;">Bakers</ion-label>
              </ion-segment-button>
              <ion-segment-button layout="icon-start" (click)="filterSubject(2)">
                  <ion-icon name="pin"></ion-icon>
                <ion-label style=" text-transform: lowercase;">Shops</ion-label>
              </ion-segment-button>
              <ion-segment-button layout="icon-start" (click)="filterSubject(3)">
                  <ion-icon name="compass"></ion-icon>
                 <ion-label style=" text-transform: lowercase;"> jobs</ion-label>
               </ion-segment-button>
              
              
  
            </ion-segment> 
         
      </ion-col>
     
    </ion-row>
 

      
     
          
     

    

   
<!-- <ion-searchbar placeholder="Filter Pizza"  [debounce]="250" ></ion-searchbar> -->
        
          
        
  
  </ion-toolbar>
</ion-header>
<!-- event manager search bar (ionChange)="onSearchChange($event)" -->
