<ion-header >
  
  <ion-toolbar >
    <!-- search event (ionChange)="onSearchChange($event)"  class="searchbar-input sc-ion-searchbar-md" -->
    <ion-title color="primary"> MY ORDERS</ion-title>

        
  
  </ion-toolbar>
</ion-header>

<ion-content>

 

      <ion-card *ngFor="let cake of cakeflavours" >
        <ion-card-header>
           
          <ion-card-title color="primary" style=" text-transform: lowercase;font-weight: 400;width: 100%" >{{cake}}</ion-card-title>

        
                <ion-card-subtitle>Delivery date:12/12/2019</ion-card-subtitle>
           
         
        </ion-card-header>
        <ion-row >
          <ion-col size="6" offset="3" >
              <ion-button  [routerLink]="['/view-order-modal']"
                style=" text-transform: lowercase;font-weight: 300;width: 100%" color="primary" expand="full" fill="outline" shape="round">
                
                <ion-icon slot="end" mode="ios" size="large" name="arrow-dropright-circle"></ion-icon>
                  <ion-label> view details </ion-label>
                </ion-button>
          </ion-col>
        </ion-row>
       
      </ion-card>

   
   
      <br class="breakpoint">
      <br class="breakpoint">
      <br class="breakpoint">
      <br class="breakpoint">
      <br class="breakpoint">
</ion-content>

<ion-fab  vertical="bottom" horizontal="end" slot="fixed" size="large">
    <ion-fab-button color="light" [routerLink]="['/orders-creation-modal']" >
      
      <ion-icon color="primary" name="add" size="large"></ion-icon>
    </ion-fab-button>
  </ion-fab>
