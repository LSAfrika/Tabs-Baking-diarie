
<ion-segment class="ion-no-margin" class="ion-no-padding" >
  <ion-segment-button checked>
    <ion-icon name="cart"></ion-icon>
    <ion-label style="text-transform: lowercase">active orders</ion-label>
  </ion-segment-button>
  <ion-segment-button>
      <ion-icon name="archive"></ion-icon>
    <ion-label style="text-transform: lowercase">archived orders</ion-label>
  </ion-segment-button>
</ion-segment>

<ion-content>


      <ion-card *ngFor="let order of OrdersManager.ActiveOrdersArray" >
        <ion-card-header>
           
            <ion-card-title color="primary" style=" text-transform: uppercase;font-weight: 500;width: 100%">  {{order.cakeType }}</ion-card-title>
       

          
         
        </ion-card-header>
        <ion-card-content>
            <ion-label color="dark"  style=" font-weight: 350;width: 100%">CLIENT NAME: {{order.Clientname }}</ion-label> <br>
     
           
           
            <ion-label color="dark"  style=" text-transform: uppercase;font-weight: 350;width: 100%">delivery date: </ion-label> <br>
            <ion-label color="dark" style=" text-transform: lowercase;font-weight: 350;width: 100%"> {{order.orderdate  | date:'medium'}}</ion-label><br>
            
          
        </ion-card-content>
        <ion-row >
          <ion-col size="6" offset="3" >
              <ion-button  (click)="viewOrder(order.orderdate)"
                style=" text-transform: lowercase;font-weight: 300;width: 100%" color="primary" expand="full" fill="outline" shape="round">
                
                <ion-icon slot="end" mode="ios" size="large" name="arrow-dropright-circle"></ion-icon>
                  <ion-label> view details </ion-label>
                </ion-button>
          </ion-col>
        </ion-row>
       
      </ion-card>

   
   
      <br class="breakpoint">
      <br class="breakpoint">
      <br class="breakpoint">
      <br class="breakpoint">
      <br class="breakpoint">
</ion-content>

<ion-fab  vertical="bottom" horizontal="end" slot="fixed" size="large">
    <ion-fab-button color="primary" [routerLink]="['/orders-creation-modal']" >
      
      <ion-icon  name="add" size="large"></ion-icon>
    </ion-fab-button>
  </ion-fab>
